  background-size: 200% 100%;
  animation: loading 1.5s infinite;
}

@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.lazy {
  position: relative;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.lazy.loaded {
  opacity: 1;
}

.lazy.loaded + .imagen-placeholder {
  display: none;

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = 'https://ujjoocfesmsbjyibdsez.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqam9vY2Zlc21zYmp5aWJkc2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3NzkyNjEsImV4cCI6MjA2MTM1NTI2MX0.xMRUmyP9jquM7nA647Ewgobghcc4YQZBIfTdJ0yWws8';
  const BUCKET_NAME = 'fotos-familia';

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function subirFoto() {
    const archivoInput = document.getElementById('foto');
    const titulo = document.getElementById('titulo').value;
    const categoria = document.getElementById('categoria').value;
    const archivo = archivoInput.files[0];

    if (!archivo || !titulo ) {

    }

    // Codificar los metadatos en el nombre del archivo
    const metadataStr = `${encodeURIComponent(titulo)}`;
    const nombreArchivo = `${categoria}/${Date.now()}_${metadataStr}_${archivo.name}`;

    try {

      });

      if (error) {

        document.getElementById('titulo').value = '';

  async function mostrarFotos() {
    const galeria = document.getElementById('galeria');
    galeria.innerHTML = '';
    const orden = document.getElementById('ordenFotos').value;
    let todasLasFotos = [];

    try {
      const { data: carpetas, error } = await client.storage.from(BUCKET_NAME).list('', { limit: 100 });

      if (error) {
        console.error('Error al listar carpetas:', error);
        return;
      }

      // Configuraci칩n mejorada del IntersectionObserver
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.dataset.src;
            
            if (src) {
              // Crear una nueva imagen para precargar
              const preloadImg = new Image();
              
              preloadImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                // Eliminar el placeholder y el data-src una vez cargada
                img.removeAttribute('data-src');
              };
              
              preloadImg.src = src;
              observer.unobserve(img);
            }
          }
        });
      }, {
        rootMargin: '50px 0px', // Cargar im치genes 50px antes de que sean visibles
        threshold: 0.1 // Comenzar a cargar cuando el 10% de la imagen sea visible
      });

      for (const carpeta of carpetas) {
        if (carpeta.name === 'recuerdos' || carpeta.name === 'mascotas') {
          const { data: fotos, error: fotosError } = await client.storage.from(BUCKET_NAME).list(carpeta.name, { limit: 100 });

          if (fotosError) {
            console.error(`Error al listar fotos de ${carpeta.name}:`, fotosError);
            continue;
          }

          fotos.forEach(foto => {
            const timestamp = parseInt(foto.name.split('_')[0]);
            todasLasFotos.push({ foto, carpeta: carpeta.name, timestamp });
          });
        }
      }

      // Ordenar las fotos seg칰n el criterio seleccionado
      todasLasFotos.sort((a, b) => {
        if (orden === 'reciente') {
          return b.timestamp - a.timestamp;
        } else {
          return a.timestamp - b.timestamp;
        }
      });

      todasLasFotos.forEach(({ foto, carpeta }) => {
        try {
          let titulo = 'Sin t칤tulo';
          const partes = foto.name.split('_');
          if (partes.length >= 3) {
            titulo = decodeURIComponent(partes[1]);
          }
          
          const url = `${SUPABASE_URL.replace('/rest/v1', '')}/storage/v1/object/public/${BUCKET_NAME}/${carpeta}/${foto.name}`;

          const div = document.createElement('div');
          div.innerHTML = `
            <div class="imagen-contenedor">
              <img 
                data-src="${url}" 
                alt="${titulo}" 
                class="lazy" 
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3C/svg%3E"
                loading="lazy">
              <div class="imagen-placeholder"></div>
            </div>
            <p>${titulo}</p>
          `;
          div.onclick = () => abrirOverlay(url, { titulo });
          galeria.appendChild(div);

          const img = div.querySelector('img');
          imageObserver.observe(img);
        } catch (fotoError) {
          console.error('Error al procesar foto:', fotoError);
        }
      });
    } catch (error) {
      console.error('Error general en mostrarFotos:', error);
    }
  }

  function ordenarFotos(criterio) {
    mostrarFotos();
  }

  function abrirOverlay(url, metadata) {
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    const overlayTitulo = document.getElementById('overlay-titulo');

    overlayImg.src = url;
    overlayTitulo.textContent = metadata.titulo;
    overlay.classList.add('active');
  }

  function cerrarOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.classList.remove('active');
  }

  mostrarFotos();

  function cambiarVista(tipo) {
  const galeria = document.querySelector('.galeria');
  const botones = document.querySelectorAll('.controles-vista button');
  
  botones.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  // Remover todas las clases de vista
  galeria.classList.remove('compacta', 'dos-columnas', 'grande');
  
  // A침adir la clase correspondiente
  galeria.classList.add(tipo);
}

<script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          const realSrc = img.getAttribute("data-src");
          if (realSrc) {
            img.src = realSrc;
            img.onload = () => img.classList.add("loaded");
            img.removeAttribute("data-src");
            obs.unobserve(img);
          }
        }
      });
    }, { rootMargin: "100px" });

    document.querySelectorAll("img.lazy-img").forEach(img => observer.observe(img));
  });
</script>
