  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb347;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .botones button {
      background-color: #ffb347;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 1rem;
    }

    .foto {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fffaf3;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .foto img {
      width: 100%;
      height: auto;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
    }

    .titulo {
      padding: 8px;
      font-size: 0.9rem;
      text-align: center;
      color: #444;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
    }

    .cerrar {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    body.bloqueado {
      overflow: hidden;
    }
  </style>

  const CARPETA = '/Copito-memories'; // cambia por tu carpeta

  function formatearTitulo(nombreArchivo) {
    return nombreArchivo
      .replace(/\.[^/.]+$/, '')        // Quita extensi√≥n
      .replace(/[_-]/g, ' ')           // Reemplaza _ o - por espacio
      .replace(/\b\w/g, l => l.toUpperCase()); // Capitaliza cada palabra
  }

  async function cargarFotos() {
    const respuesta = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + DROPBOX_TOKEN,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ path: CARPETA })
    });

    const data = await respuesta.json();
    const galeria = document.getElementById('galeria');

    for (let archivo of data.entries) {
      if (archivo['.tag'] === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(archivo.name)) {
        const enlaceTemp = await fetch('https://api.dropboxapi.com/2/files/get_temporary_link', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + DROPBOX_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ path: archivo.path_lower })
        });

        const { link } = await enlaceTemp.json();

        const contenedor = document.createElement('div');
        contenedor.className = 'foto';

        const img = document.createElement('img');
        img.src = link;
        img.alt = archivo.name;
        img.onclick = () => mostrarOverlay(link);

        const nombre = document.createElement('div');
        nombre.className = 'titulo';
        nombre.textContent = formatearTitulo(archivo.name);

        contenedor.appendChild(img);
        contenedor.appendChild(nombre);
        galeria.appendChild(contenedor);
      }
    }
  }

  function mostrarOverlay(src) {
    document.getElementById('imagenGrande').src = src;
    document.getElementById('overlay').style.display = 'flex';
    document.body.classList.add('bloqueado');
  }

  function cerrarOverlay() {
    document.getElementById('overlay').style.display = 'none';
    document.body.classList.remove('bloqueado');
  }

  cargarFotos();
</script>
