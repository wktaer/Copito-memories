<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Copito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero-section mb-5">
        <div class="container text-center">
            <h1 class="display-4"><i class="fas fa-paw me-2"></i>Recuerdos de Copito<i class="fas fa-paw ms-2"></i></h1>
            <p class="lead">Un espacio lleno de amor para nuestro amigo peludo más especial</p>
            <div class="mt-4 d-flex justify-content-center gap-3">
                <button class="btn btn-primary btn-lg" onclick="document.getElementById('photo-gallery').scrollIntoView({behavior: 'smooth'})"><i class="fas fa-images me-2"></i>Ver Galería</button>
                <a href="carnet.html" class="btn btn-primary btn-lg"><i class="fas fa-id-card me-2"></i>Carnet Copito</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2><i class="fas fa-camera me-2"></i>Galería de Momentos</h2>
                <p class="text-muted">Cada foto cuenta una historia única y especial</p>
            </div>
        </div>

        <div class="row" id="photo-gallery">
            <!-- Las fotos se cargarán dinámicamente desde My Cloud Home -->
        </div>

        <div id="loading" class="row mt-3 mb-3 d-none">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-0"><i class="fas fa-heart me-2"></i>Con amor infinito para nuestro Copito<i class="fas fa-heart ms-2"></i></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
